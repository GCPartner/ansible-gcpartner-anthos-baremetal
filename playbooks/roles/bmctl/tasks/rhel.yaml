# Need to install according to https://cloud.google.com/sdk/docs/install#rpm
- name: Add Google Cloud SDK repository
  yum_repository:
    name: google-cloud-sdk
    description: Google Cloud SDK
    baseurl: https://packages.cloud.google.com/yum/repos/cloud-sdk-el8-x86_64
    gpgcheck: yes
    gpgkey:
    - https://packages.cloud.google.com/yum/doc/yum-key.gpg
    - https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise
    Linux'


# Using https://docs.docker.com/engine/install/centos/
- name: Remove old versions
  ansible.builtin.yum:
    name:
    - docker
    - docker-client
    - docker-client-latest
    - docker-common
    - docker-latest
    - docker-latest-logrotate
    - docker-logrotate
    - docker-engine
    state: absent
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise
    Linux'

- name: Add yum-utils
  ansible.builtin.yum:
    name:
    - yum-utils
    state: present
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise
    Linux'

- name: Add Docker-ce repo
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docer-ce.repo
  become: yes
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise
    Linux'

- name: Install docker-ce/cli
  ansible.builtin.yum:
    name:
    - docker-ce-{{ rhel_docker_ce_version }}
    - docker-ce-cli-{{ rhel_docker_ce_cli_version }}
    state: present
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise
    Linux'

- name: Add user to docker
  ansible.builtin.user:
    name: '{{ username }}'
    groups:
    - docker
    append: yes
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise
    Linux'

